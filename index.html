<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi d'heures – Material Design</title>

    <!-- MDL CSS -->
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- MDL JavaScript (nécessaire pour les effets) -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Icônes Material (facultatif) -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Votre CSS personnalisé (reste le même) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="mdl-color--grey-100 mdl-grid mdl-grid--no-spacing">

    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp
                mdl-color--white mdl-padding-16">

        <h2 class="mdl-typography--title mdl-color-text--primary">
            Suivi d'heures quotidien
        </h2>

        <!-- Formulaire d'ajout – champs MDL -->
        <section id="entry-section" class="mdl-grid">

            <div class="mdl-cell mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="date" id="date" required>
                    <label class="mdl-textfield__label" for="date">Date</label>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--3-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number"
                           id="hours" step="0.01" min="0" required>
                    <label class="mdl-textfield__label" for="hours">Heures (ex : 7.5)</label>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--3-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number"
                           id="target" step="0.01" min="0" value="8" required>
                    <label class="mdl-textfield__label" for="target">Objectif journalier (h)</label>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--2-col mdl-cell--middle">
                <button id="addBtn"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <i class="material-icons">add</i> Ajouter / Mettre à jour
                </button>
            </div>
        </section>

        <!-- Tableau récapitulatif – style MDL -->
        <section id="table-section" class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"
                       style="width:100%">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Date</th>
                            <th>Heures</th>
                            <th>Objectif</th>
                            <th>Différence</th>
                        </tr>
                    </thead>
                    <tbody id="entriesBody"></tbody>
                </table>
            </div>
        </section>

        <!-- Synthèse -->
        <section id="summary-section" class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <h3 class="mdl-typography--title">Synthèse du mois</h3>
                <p><strong>Total du mois :</strong> <span id="monthTotal">0</span> h</p>
                <p><strong>Objectif du mois :</strong> <span id="monthTarget">0</span> h</p>
                <p><strong>Écart du mois :</strong> <span id="monthDiff">0</span> h</p>
                <p><strong>Balance (positif / négatif) :</strong>
                    <span id="balance" class="neutral">0 h</span>
                </p>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
