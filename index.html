<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi d'heures – Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Suivi d'heures quotidien</h1>

    <!-- Formulaire d'ajout -->
    <section id="entry-section">
        <label for="date">Date :</label>
        <input type="date" id="date" required>

        <label for="hours">Heures (ex : 7.5) :</label>
        <input type="number" id="hours" step="0.01" min="0" required>

        <label for="target">Objectif journalier (h) :</label>
        <input type="number" id="target" step="0.01" min="0" value="8" required>

        <button id="addBtn">Ajouter / Mettre à jour</button>
    </section>

    <!-- Tableau récapitulatif -->
    <section id="table-section">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Heures</th>
                    <th>Objectif</th>
                    <th>Différence</th>
                </tr>
            </thead>
            <tbody id="entriesBody"></tbody>
        </table>
    </section>

    <!-- Synthèse -->
    <section id="summary-section">
        <h2>Synthèse</h2>
        <p><strong>Total du mois :</strong> <span id="monthTotal">0</span> h</p>
        <p><strong>Objectif du mois :</strong> <span id="monthTarget">0</span> h</p>
        <p><strong>Écart du mois :</strong> <span id="monthDiff">0</span> h</p>
        <p><strong>Balance (positif / négatif) :</strong>
            <span id="balance" class="neutral">0 h</span>
        </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
